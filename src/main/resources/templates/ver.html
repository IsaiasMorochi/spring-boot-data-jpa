<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head" />

<body>

    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">

        <div class="card bg-light">
            <div class="card-header" >
                <div class="row" >
                    <a th:href="@{/listar}">
                        <button class="btn btn-default btn-xs">
                            <i class="fas fa-chevron-circle-left"></i>
                        </button>
                    </a>
                    <p style="padding: 5px; margin-bottom: 0px"  th:text="${titulo}"></p>
                </div>
            </div>
            <div class="card-body">

                <img th:if="${#strings.length(cliente.foto) > 0}" class="img-thumbnail rounded float-left" style="max-width: 25%;" th:src="@{'/uploads/' + ${cliente.foto}}"
                    th:alt="${cliente.foto}" />

                <ul class="list-group">
                    <li class="list-group-item active" th:text="${cliente.nombre}"></li>
                    <li class="list-group-item" th:text="${cliente.apellido}"></li>
                    <li class="list-group-item" th:text="${cliente.email}"></li>
                    <li class="list-group-item" th:text="${cliente.createdAt}"></li>
                </ul>

            </div>
        </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
